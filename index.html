
<!DOCTYPE html>
<html>
<head>
	
	<title>GES 771 HW 6 Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>


	<style>
		#map {
			width: 900px;
			height: 600px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="https://github.com/leenoah1/twitterleaf/twitter_geojson.js" type="text/javascript"></script>

<script>
  
    // Create the mapview
	var map = L.map('map').setView([38.805240, -77.869978], 9);
    // Add a tile layer to the mapview
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.
		    ?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 9,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);	
    // Create a custom icon
    	var twitterIcon = L.icon({
		iconUrl: 'http://www.freeiconspng.com/uploads/twitter-icon--twitter-icons--softiconsm-26.png',
		iconSize: [32, 37],
		iconAnchor: [16, 37],
		popupAnchor: [0, -28]
	});
  
    // Add pop-up information (name, twitter handle, and tweet) to the points
	function onEachFeature(feature, layer) {
		var popupContent = "<u><b>Name</b></u>: " + feature.properties.name + "</br>" +
                 "<u><b>Twitter Handle</b></u>: " + feature.properties.twitter_handle + "</br>" +
				 "<u><b>Tweet</b></u>: " + feature.properties.text;
		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}
		layer.bindPopup(popupContent);
	}
  
    // Add the tweets GeoJSON data to the map and style by the specified icon
	L.geoJSON(tweets, {
         pointToLayer: function (feature, latlng) {
           return L.marker(latlng, {icon: twitterIcon});
         },
      onEachFeature: onEachFeature
    }).addTo(map);
</script>



</body>
</html>
